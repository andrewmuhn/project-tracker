<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- header info goes here -->
  <header class="hero">
    <!-- fill out with your code -->
    <p id="time-display"></p>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md col-xl-4">
        <!-- Add project form and instructions -->
        <div class="card mb-3">
          <h2 class="h4 card-header custom-card-header">Instructions</h2>
          <div class="card-body">
            <p class="card-text">
              Click the button below to open a form and provide information
              for the following:
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <button class="btn btn-block btn-custom w-100" data-bs-toggle="modal" data-bs-target="#new-project-modal">
              Add Project
            </button>
          </div>
        </div>
      </div>

      <div class="col-md col-xl-8">
        <!-- Project Table -->
      </div>
    </div>
  </main>

  <!-- Modal for adding a new project -->
  <div id="new-project-modal" tabindex="-1" aria-labelledby="new-project-modal-label" aria-hidden="true">
    <!-- fill out with your code -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
