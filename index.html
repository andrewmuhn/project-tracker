<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- header info goes here -->
  <header class="hero">
    <!-- fill out with your code -->
    <p id="time-display"></p>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md col-xl-4">
        <!-- Add project form and instructions -->
        <div class="card mb-3">
          <h2 class="h4 card-header custom-card-header">Instructions</h2>
          <div class="card-body">
            <p class="card-text">
              Click the button below to open a form and provide information
              for the following:
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <button class="btn btn-block btn-custom w-100" data-bs-toggle="modal" data-bs-target="#new-project-modal">
              Add Project
            </button>
          </div>
        </div>
      </div>

      <div class="col-md col-xl-8">
        <!-- Project Table -->
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Project Name</th>
              <th scope="col">Project Type</th>
              <th scope="col">Due Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="project-display">
            <tr>
              <th scope="row">1</th>
              <td>Example</td>
              <td>Test</td>
              <td>Date</td>
              <td><button class="btn btn-sm">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal for adding a new project -->
  <div class="modal fade" id="new-project-modal" tabindex="-1" aria-labelledby="new-project-modal-label"
    aria-hidden="true">
    <!-- fill out with your code -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new-project-modal-label">New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="project-form">
          <div class="modal-body">
            <div class="row mb-3">
              <label for="project-name-input" class="col-sm-3 col-form-label">Project Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="project-name-input">
              </div>
            </div>
            <div class="row mb-3">
              <label for="project-type-input" class="col-sm-3 col-form-label">Project Type</label>
              <div class="col-sm-9">
                <select class="form-select" id="project-type-input">
                  <option selected>Pick a type</option>
                  <option value="HTML">HTML</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="CSS">CSS</option>
                  <option value="JQuery">JQuery</option>
                  <option value="node.js">node.js</option>
                  <option value="bootstrap">bootstrap</option>e
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="project-date-input" class="col-sm-3 col-form-label">Due Date</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="project-date-input" autocomplete="off">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Add Project">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>

</html>
